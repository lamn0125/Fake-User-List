<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>My User List</title>
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fake Users List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">User List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Favorite</a>
          </li>
          <li class="nav-item dropdown">
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Bar -->
  <form id="search-form" class="row row-cols-lg-auto g-3 align-items-center">
    <div class="col-8 m-3">
      <label class="visually-hidden" for="searchKeyword">Keyword</label>
      <div class="input-group">
        <input type="text" class="form-control" id="search-input" placeholder="Find your users!">
        <!--Input keyword-->
        <button type="submit" id="search-submit-btn" class="btn btn-warning">Search</button>
      </div>
    </div>
  </form>

  <div class="container">
    <!--Data Panel-->
    <div class="row" id="data-panel">
      <!--Render Users Here -->
    </div>
  </div>

  <!-- Paginator -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
    </ul>
  </nav>

<!--Modal-->
<div class="modal fade" id="userInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="userName">Name</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"">
          <div class=" row">
        <div class="col-sm-5" id="userAvatar"></div>
        <div class="col-sm-7" id="userDescription"></div>
      </div>
    </div>
  </div>
</div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./favorite.js"></script>
</body>

</html>
